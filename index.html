<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Boss Respawn Timer üíÄ</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0f172a;
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }
  .light {
    background: #f8fafc;
    color: #0f172a;
  }
  h1 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }
  table {
    border-collapse: collapse;
    width: 95%;
    max-width: 380px;
    font-size: 0.9rem;
  }
  th, td {
    border: 1px solid #334155;
    padding: 0.4rem;
    text-align: center;
  }
  th {
    background: #1e293b;
  }
  .light th {
    background: #e2e8f0;
  }
  button {
    padding: 0.3rem 0.6rem;
    font-size: 0.8rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 0.1rem;
    transition: 0.2s;
  }
  .start { background: #3b82f6; color: white; }
  .reset { background: #ef4444; color: white; }
  button:hover { opacity: 0.8; transform: scale(1.05); }
  #themeToggle {
    margin-top: 0.5rem;
    background: #64748b;
  }
  .flash {
    animation: flash 0.5s alternate infinite;
  }
  @keyframes flash {
    from { background-color: #ef4444; }
    to { background-color: #1e3a8a; }
  }
</style>
</head>
<body>
  <h1>üíÄ Boss Respawn Timers üíÄ</h1>
  <table id="bossTable">
    <tr><th>Boss</th><th>Timer</th><th>Actions</th></tr>
  </table>
  <button id="themeToggle">üï∂Ô∏è Toggle Theme</button>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  const bosses = [
    { name: "üî• Dragon King", time: 2 * 60 * 60 },
    { name: "üíÄ Shadow Lord", time: 2 * 60 * 60 },
    { name: "üêç Serpent Queen", time: 2 * 60 * 60 }
  ];

  const alarm = document.getElementById('alarm');
  const table = document.getElementById('bossTable');
  let countdowns = {};

  bosses.forEach((boss, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${boss.name}</td>
      <td id="timer-${index}">02:00:00</td>
      <td>
        <button class="start" onclick="startTimer(${index})">Start</button>
        <button class="reset" onclick="resetTimer(${index})">Reset</button>
      </td>
    `;
    table.appendChild(row);
  });

  function formatTime(t) {
    const h = Math.floor(t / 3600);
    const m = Math.floor((t % 3600) / 60);
    const s = t % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function startTimer(i) {
    resetTimer(i);
    let time = bosses[i].time;
    const display = document.getElementById(`timer-${i}`);
    display.classList.remove("flash");
    countdowns[i] = setInterval(() => {
      display.textContent = formatTime(time);
      if (time <= 0) {
        clearInterval(countdowns[i]);
        display.textContent = "SPAWNED!";
        display.classList.add("flash");
        alarm.play();
      }
      time--;
    }, 1000);
  }

  function resetTimer(i) {
    clearInterval(countdowns[i]);
    const display = document.getElementById(`timer-${i}`);
    display.textContent = "02:00:00";
    display.classList.remove("flash");
  }

  document.getElementById('themeToggle').addEventListener('click', () => {
    document.body.classList.toggle('light');
  });
</script>
</body>
</html>
