<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss Respawn Timers ‚è≥</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      text-align: center;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    .light {
      background: #f8fafc;
      color: #0f172a;
    }
    h1 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .boss {
      margin: 8px 0;
      padding: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .boss input {
      width: 100px;
      margin-bottom: 4px;
      padding: 3px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    .btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      margin: 2px;
      transition: 0.2s;
    }
    .btn:hover { background: #2563eb; }
    .countdown {
      font-size: 1.4rem;
      margin: 4px 0;
      font-weight: 600;
    }
    #themeToggle {
      position: fixed;
      top: 6px;
      right: 8px;
      background: #3b82f6;
      border: none;
      color: #fff;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô</button>
  <h1>Boss Respawn Timers</h1>

  <div id="bossContainer"></div>

  <script>
    const bosses = ["Hydra", "Kraken", "Cerberus", "Leviathan"];
    const container = document.getElementById("bossContainer");
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");

    let timers = {};

    bosses.forEach(boss => {
      const div = document.createElement("div");
      div.className = "boss";
      div.innerHTML = `
        <strong>${boss}</strong>
        <input type="number" placeholder="Mins" min="1" id="time-${boss}">
        <div class="countdown" id="display-${boss}">00:00</div>
        <div>
          <button class="btn" onclick="startTimer('${boss}')">Start</button>
          <button class="btn" onclick="resetTimer('${boss}')">Reset</button>
        </div>
      `;
      container.appendChild(div);
    });

    function startTimer(boss) {
      const input = document.getElementById(`time-${boss}`);
      const display = document.getElementById(`display-${boss}`);
      let minutes = parseInt(input.value);
      if (!minutes || minutes <= 0) {
        alert("Enter valid minutes bro!");
        return;
      }
      let seconds = minutes * 60;

      if (timers[boss]) clearInterval(timers[boss]);

      timers[boss] = setInterval(() => {
        let m = Math.floor(seconds / 60);
        let s = seconds % 60;
        display.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        if (seconds <= 0) {
          clearInterval(timers[boss]);
          display.textContent = "üî• READY üî•";
          flashScreen();
          audio.play();
        }
        seconds--;
      }, 1000);
    }

    function resetTimer(boss) {
      clearInterval(timers[boss]);
      document.getElementById(`display-${boss}`).textContent = "00:00";
      document.getElementById(`time-${boss}`).value = "";
    }

    function flashScreen() {
      document.body.style.background = "#f00";
      setTimeout(() => document.body.classList.toggle('light'), 100);
      setTimeout(() => document.body.style.background = "", 300);
    }

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("light");
      document.getElementById("themeToggle").textContent =
        document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
