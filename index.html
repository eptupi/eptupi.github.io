<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Boss Respawn Tracker üíÄ</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1e3a8a);
      --text: #f1f5f9;
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
      --card-bg: rgba(255,255,255,0.1);
    }
    body.light {
      --bg: linear-gradient(135deg, #f8fafc, #e2e8f0);
      --text: #0f172a;
      --btn-bg: #2563eb;
      --btn-hover: #1e40af;
      --card-bg: rgba(0,0,0,0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      padding: 2rem;
    }

    h1 { font-size: 2.2rem; margin-bottom: 1.5rem; }
    #themeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .boss-card {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1rem 0;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .boss-card:hover { transform: scale(1.03); }

    .boss-name {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .timer {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .btn {
      background: var(--btn-bg);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.3rem;
      transition: 0.3s ease;
    }

    .btn:hover { background: var(--btn-hover); transform: scale(1.05); }

    .flash {
      animation: flash 0.3s alternate infinite;
    }
    @keyframes flash {
      from { background-color: #ff0000; }
      to { background-color: #000; }
    }
  </style>
</head>
<body>
  <button id="themeToggle">‚òÄÔ∏è Light Mode</button>
  <h1>üíÄ Multi-Boss Respawn Tracker üíÄ</h1>
  <div id="bossContainer"></div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    const bosses = [
      { name: "üî• Dragon Lord", timeLeft: 2 * 60 * 60 },
      { name: "üíÄ Shadow Reaper", timeLeft: 2 * 60 * 60 },
      { name: "ü¶Ç Sand Wyrm", timeLeft: 2 * 60 * 60 },
      { name: "üêâ Frost Hydra", timeLeft: 2 * 60 * 60 }
    ];

    const bossContainer = document.getElementById("bossContainer");
    const alarmSound = document.getElementById("alarmSound");
    const themeToggle = document.getElementById("themeToggle");

    function createBossCard(boss) {
      const card = document.createElement("div");
      card.className = "boss-card";

      const name = document.createElement("div");
      name.className = "boss-name";
      name.textContent = boss.name;

      const timer = document.createElement("div");
      timer.className = "timer";
      timer.textContent = "02:00:00";

      const startBtn = document.createElement("button");
      startBtn.className = "btn";
      startBtn.textContent = "Start";

      const resetBtn = document.createElement("button");
      resetBtn.className = "btn";
      resetBtn.textContent = "Reset";

      let interval;

      function updateTimer() {
        const hours = Math.floor(boss.timeLeft / 3600);
        const minutes = Math.floor((boss.timeLeft % 3600) / 60);
        const seconds = boss.timeLeft % 60;
        timer.textContent = `${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

        if (boss.timeLeft <= 0) {
          clearInterval(interval);
          timer.textContent = "‚ö° RESPAWNED ‚ö°";
          playAlarm();
          startFlashing(card);
        } else {
          boss.timeLeft--;
        }
      }

      startBtn.addEventListener("click", () => {
        clearInterval(interval);
        updateTimer();
        interval = setInterval(updateTimer, 1000);
      });

      resetBtn.addEventListener("click", () => {
        clearInterval(interval);
        boss.timeLeft = 2 * 60 * 60;
        timer.textContent = "02:00:00";
        alarmSound.pause();
        alarmSound.currentTime = 0;
        card.classList.remove("flash");
      });

      card.appendChild(name);
      card.appendChild(timer);
      card.appendChild(startBtn);
      card.appendChild(resetBtn);

      bossContainer.appendChild(card);
    }

    function playAlarm() {
      alarmSound.play();
    }

    function startFlashing(card) {
      card.classList.add("flash");
      setTimeout(() => card.classList.remove("flash"), 5000);
    }

    // Make all boss cards
    bosses.forEach(createBossCard);

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("light")
        ? "üåô Dark Mode"
        : "‚òÄÔ∏è Light Mode";
    });
  </script>
</body>
</html>
